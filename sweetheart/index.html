<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>  
  <title>Happy Valentine's Day, Manomita!</title>
<link rel="icon" type="image/jpg" href="favicon.png">
<style>
    body {
	background-image: url('tandem_grey.png');

    }
    body::before {
        content: url('tandem_grey.png') url('broken.png') url('colors.png');
        display: none;
    }
    .certificate {
        background: #fff;
        box-shadow: 0 0 5px #888;
    }
    .no {
        background-image: url('broken.png');
    }
    .yes {
        background-image: url('colors.png');
    }

    #box {
        height: 517px;
        width: 780px;
        margin: 50px auto;
    }
</style>
  
</head>
<body>
	<script type="text/javascript">
	var runner = function() {
		var body = $('body'), box = $("#box");

        body.removeClass("no")
		box.removeClass("certificate")

        const video = document.createElement('video');
        video.src = "certificate.webm";
        video.autoplay = true;
        video.controls = false;
        video.muted = true;
        video.onclick = function() {
            video.muted = !video.muted
        }

        var answer = prompt("Sweetheart, will you be my valentine? (Yes/No)").toLowerCase()

		if (answer === "yes") {
			body.addClass("yes")
			box.addClass("certificate")

            const box2 = document.getElementById('box');
            box2.appendChild(video);
		} else {
			body.addClass("no")
			setTimeout(function() {
				alert("Chup chap ha bolo! ;) I love you, sweetheart! :D")
				runner()
			}, 200)
		}
	}
    setTimeout(runner, 300)
	</script>

<div id="box"></div>
 
</body>
</html>
